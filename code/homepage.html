<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/styling.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="./js/programmableWeb.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Programmable Web Database Search</h1>
            <div class = "my_tabs">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#api_search" aria-controls="api_search" role="tab" data-toggle="tab">API Search</a></li>
                    <li role="presentation"><a href="#mashup_search" aria-controls="mashup_search" role="tab" data-toggle="tab">Mashup Search</a></li>
                    <li role="presentation"><a href="#keywords_search" aria-controls="keywords_search" role="tab" data-toggle="tab">Keywords Search</a></li>
                </ul>

                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="api_search">
                        <form name="api_form" id='api_form' class="form-inline">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Updated Year" id="updatedYear" />
                                    </div>
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Protocols" id="protocols" />
                                    </div>
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Category" id="category" />
                                    </div>
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Tags" id="tags" />
                                    </div>
                                </div>
                            </div>
                            <div class="row top-padding">
                                <div class= "col-lg-12">
                                    <div class="btn-group">
                                        <button type="button" id = "rating-options" data-toggle="dropdown" class="btn btn-default dropdown-toggle">Select one.. <span class="caret"></span></button>
                                        <ul class="dropdown-menu" id="rating-menu">
                                            <li></li>
                                            <li><a href="#">Less Than</a></li>
                                            <li><a href="#">Equal To</a></li>
                                            <li><a href="#">Greater Than</a></li>
                                        </ul>
                                    </div>
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Rating" id="rating" />
                                    </div>
                                    <button type="button" class="btn btn-default" id="find-api">Find APIs</button>
                                </div>
                            </div>
                        </form>
                        <div class= "row top-padding">
                            <div class="col-lg-3">
                                <div class="list-group" id = "api-names">
                                </div>
                            </div>
                            <div class="col-lg-9" id="api-details"> 

                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="mashup_search">
                        <form name="mashup_form" id='mashup_form' class="form-inline">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Updated Year" id="updatedYearMashup" />
                                    </div>
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Used APIs" id="used-apis" />
                                    </div>
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Tags" id="tagsMashup" />
                                    </div>
                                    <button type="button" class="btn btn-default" id="find-mashup">Find Mashups</button>
                                </div>
                            </div>
                        </form>
                        <div class= "row top-padding">
                            <div class="col-lg-3">
                                <div class="list-group" id = "mashup-names">
                                </div>
                            </div>
                            <div class="col-lg-9" id="mashup-details"> 

                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="keywords_search">
                        <form name="keywords_form" id='keywords_form' class="form-inline">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class = "form-group">
                                        <input class="form-control" type="text" placeholder="Keywords" id="keywords" />
                                    </div>
                                    <button type="button" class="btn btn-default" id="find-keywords">Find Based on Keywords</button>
                                </div>
                            </div>
                        </form>
                        <div class= "row top-padding">
                            <div class="col-lg-3">
                                <div class="list-group" id = "keywords-names">
                                </div>
                            </div>
                            <div class="col-lg-9" id="keywords-details"> 

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
